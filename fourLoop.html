<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.bagels{
			width:100px;
			height: 100px;
			background-color: darkcyan;
			display:inline-block;
			margin: 3px;
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/1/1d/Bagel-Plain-Alt.jpg");
			background-size: contain;
			background-repeat: no-repeat;

		}


	</style>

</head>
<body>
<script type="text/javascript">
	
	function makeBagels() {
		var bagel = document.createElement("div")
		document.body.appendChild(bagel);
		bagel.classList.add('bagels')
		
	}
	for (var i=1; i<1001; i=i+1){
		makeBagels()
	}


</script>
</body>
</html>
