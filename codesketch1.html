<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	
	.pumpkin{
		width: 1500px;
		height: 1500px;
		background-image:url(https://i.natgeofe.com/k/63e8244e-3b01-45ce-9115-754f61912797/ww-pumpkin-carvings-pig.jpg) ;
		display: inline-block;
		background-size: contain;
		background-repeat: no-repeat;
		transition: .25s;
	}
	.pumpkin:hover{
		background-image:url(https://i0.wp.com/theverybesttop10.com/wp-content/uploads/2013/10/Top-10-Animal-Themed-Pumpkins-Halloween-Special-10.jpg?resize=600%2C454&ssl=1);
		transition:.25s;

	}

</style>

</head>
<body>

<script type="text/javascript">
	function makePumpkin() {
		var doc = document.createElement("div");
		document.body.appendChild(doc);
		doc.classList.add("pumpkin");
	}
makePumpkin()


</script>

</body>
</html>
