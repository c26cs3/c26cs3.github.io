<script type="text/javascript">
	var pucks = ["2018PlayoffsPuck", "QuebecNordiquesPuck", "MonctonWildcatsPuck", "OlympicPuck", "CornellPuck"]

	net.addEventListener("click", function(){
		var random = Math.round(Math.random()*4);
	console.log(random)
		net.innerText = pucks[random] + "!"
		random = pucks[random]
		net.style.backgroundImage = "url(" + random + ".jpeg)"
	})



</script>
